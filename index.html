<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar por Alvará</title>

    <!-- Link para Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 0px;
            background-color: #ffffff;
        }

        h4 {
            color: #333;
            text-align: left;
            font-size: 1.0em;
            margin-bottom: 15px;
        }

        .search-container {
            display: flex;
            justify-content: left;
            margin-bottom: 10px;
        }

        .search-container input {
            width: 35%;
            padding: 10px 15px;
            border: 2px solid #8a8a8a;
            border-radius: 5px;
            font-size: 1.0em;
            outline: none;
        }

        .search-container input:focus {
            border-color: #004a98;
        }

        .search-container .fa-search {
            position: absolute;
            right: 20px;
            /* Coloca o ícone mais à direita dentro do campo */
            top: 50%;
            transform: translateY(-50%);
            color: #004a98;
            font-size: 1.3em;
        }

        .table-container {
            width: 100%;
            padding-bottom: 15px;
            display: none;
            /* A tabela está oculta inicialmente */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            font-size: 1.0em;
        }

        th {
            background-color: #004a98;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .accordion {
            background-color: #f5f5f5;
            color: #333;
            cursor: pointer;
            padding: 14px 20px;
            width: 100%;
            text-align: left;
            border: 1px solid #006bde61;
            font-size: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.25s, box-shadow 0.25s;
            margin-top: 16px;
        }

        .accordion:hover {
            background-color: #eaeaea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .accordion.active {
            background-color: #c5c5c5;
        }

        .accordion i {
            margin-left: 10px;
        }

        .panel {
            padding: 20px;
            display: none;
            background-color: #f9f9f9;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* NOVO ESTILO LISTA DE ARQUIVOS */
        .file-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .file-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .file-list li:last-child {
            border-bottom: none;
        }

        .file-list a {
            flex: 1;
            text-decoration: none;
            color: #004a98;
            font-weight: 600;
        }

        .file-list a:hover {
            text-decoration: underline;
        }

        .pdf-icon {
            margin-left: 10px;
            font-size: 1.2em;
            color: #e63946;
        }
    </style>
</head>

<body>

    <h4>Pesquisar por Alvará</h4>

    <div style="margin-bottom: 15px;">
        <label style="margin-right: 15px;">
            <input type="radio" name="tipoServico" value="Táxi" checked>
            Táxi
        </label>
        <label>
            <input type="radio" name="tipoServico" value="Transporte Escolar">
            Transporte Escolar
        </label>
    </div>

    <div class="search-container">
        <input type="text" id="searchField" placeholder="Digite o número do alvará">
        <button onclick="filterTable()" id="searchButton"
            style="margin-left: 10px; padding: 10px 15px; background-color: #004a98; color: white; border: none; border-radius: 5px; cursor: pointer;"> Pesquisar
        </button>
    </div>

    <!-- Tabela de resultados -->
    <div class="table-container" id="tableContainer">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>N° do Alvará</th>
                    <th>Veículo</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <h4>Confira as portarias</h4>
    <!-- Acordeões -->

    <button class="accordion">
        Portaria
        <i class="fas fa-car"></i>
    </button>
    <div class="panel">
        <ul class="file-list">
            <li>
                <a href="Portaria Normativa - TE  N 003 - 2025.pdf" download>
                    Portaria Normativa - TE Nº 003/2025
                </a>
                <i class="fas fa-file-pdf pdf-icon"></i>
            </li>
            <li>
                <a href="PORTARIA NORMATIVA 002-2025-TÁXI + ANEXO.pdf" download>
                    Portaria Normativa Nº 002/2025 – Táxi (Anexo)
                </a>
                <i class="fas fa-file-pdf pdf-icon"></i>
            </li>
            <li>
                <a href="Portaria nº 96.2025 - Convocação de Permissionarios Irregulares.pdf" download>
                    Portaria Nº 096/2025 – Convocação de Permissionários Irregulares
                </a>
                <i class="fas fa-file-pdf pdf-icon"></i>
            </li>
            <li>
                <a href="Portaria nº95.2025 - Regulamentação de Requerimentos.pdf" download>
                    Portaria Nº 095/2025 – Regulamentação de Requerimentos
                </a>
                <i class="fas fa-file-pdf pdf-icon"></i>
            </li>
        </ul>
    </div>

    <!-- PapaParse para ler CSV -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        let veiculosData = [];

        // Carrega o CSV
        document.addEventListener("DOMContentLoaded", function () {
            Papa.parse("dados.csv", {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    veiculosData = results.data;
                }
            });

            // Acordeões
            const acc = document.getElementsByClassName("accordion");
            for (let i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    const panel = this.nextElementSibling;
                    panel.style.display = (panel.style.display === "block") ? "none" : "block";
                });
            }
        });

        function filterTable() {
            const input = document.getElementById("searchField").value.trim();
            const selectedTipo = document.querySelector('input[name="tipoServico"]:checked').value;
            const tableContainer = document.getElementById("tableContainer");
            const tableBody = document.querySelector("#resultTable tbody");

            if (input === "") {
                tableContainer.style.display = "none";
                return;
            }

            const filtered = veiculosData.filter(item =>
                item.ponto && item.ponto.trim() === input && item.tipo === selectedTipo
            );

            tableBody.innerHTML = "";

            if (filtered.length > 0) {
                filtered.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                <td>${item.ponto}</td>
                <td>${item.veic}</td>
                <td>${item.situacao}</td>
            `;
                    tableBody.appendChild(row);
                });
                tableContainer.style.display = "block";
            } else {
                tableContainer.style.display = "none";
            }
        }

        // Escutar tecla Enter no campo
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("searchField").addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    filterTable();
                }
            });
        });

    </script>

</body>

</html>
